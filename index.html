<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/499c3954f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main>
        <h1 id="header" class="d-flex">Weather Dashboard</h1>
        <div class="row">  
          <aside id="searchSave" class="d-flex col-4">    
            <div class="input-group">
                <div class="form-outline col-10" data-mdb-input-init>
                  <input type="search" id="form1" class="form-control" />
                  <label class="form-label" for="form1">Enter a City</label>
                </div>
                <button id="button" type="button" class="btn btn-primary col-2" data-mdb-ripple-init>
                  <i class="fas fa-search"></i>
                </button>
                <ul id="table" class="col-12 d-flex">
                </ul>
            </div>
          </aside>
          <div id="forecast" class="row col-8 d-flex">    
            <h2 id="city" class="d-flex col-12"></h2>  
            <div id="present" class="d-flex col-12">
              <h2 id="oneDay" class="row col-12">Today's Forecast</h2>
              <div>
                <p id="day1" class="day"></p>
                <div class="image"><img src="" id="image1"></div>
                <p class="temp" id="temp1"></p>
                <p class="humid" id="humid1"></p>
                <p class="wind" id="wind1"></p>
              </div>
            </div>
            <div id="future" class="d-flex col-12">
              <h2 id="fiveDay" class="row col-12 d-flex">Five Day Forecast</h2>
              <div class="col-2">
                <p id="day2" class="day"></p>
                <div class="image"><img src="" id="image2"></div>
                <p class="temp" id="temp2"></p>
                <p class="humid" id="humid2"></p>
                <p class="wind" id="wind2"></p>
              </div>
              <div class="col-2">
                <p id="day3" class="day"></p>
                <div class="image"><img src="" id="image3"></div>
                <p class="temp" id="temp3"></p>
                <p class="humid" id="humid3"></p>
                <p class="wind" id="wind3"></p>
              </div>
              <div class="col-2">
                <p id="day4" class="day"></p>
                <div class="image"><img src="" id="image4"></div>
                <p class="temp" id="temp4"></p>
                <p class="humid" id="humid4"></p>
                <p class="wind" id="wind4"></p>
              </div>
              <div class="col-2">
                <p id="day5" class="day"></p>
                <div class="image"><img src="" id="image5"></div>
                <p class="temp" id="temp5"></p>
                <p class="humid" id="humid5"></p>
                <p class="wind" id="wind5"></p>
              </div>
              <div class="col-2">
                <p id="day6" class="day"></p>
                <div class="image"><img src="" id="image6"></div>
                <p class="temp" id="temp6"></p>
                <p class="humid" id="humid6"></p>
                <p class="wind" id="wind6"></p>
              </div>
            </div> 
          </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
